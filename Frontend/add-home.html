<div class="container mt-5">
    <h2>Add New Home</h2>
    <form id="add-home-form">
        <div class="form-group">
            <label for="homeOwner">Home Owner</label>
            <input type="text" class="form-control" id="homeOwner" required>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <div class="form-group">
            <label for="squareFootage">Square Footage</label>
            <input type="number" class="form-control" id="squareFootage" required>
        </div>
        <div class="form-group">
            <label for="numBedrooms">Number of Bedrooms</label>
            <input type="number" class="form-control" id="numBedrooms" required>
        </div>
        <div class="form-group">
            <label for="numBathrooms">Number of Bathrooms</label>
            <input type="number" class="form-control" id="numBathrooms" required>
        </div>
        <div class="form-group">
            <label for="yearBuilt">Year Built</label>
            <input type="number" class="form-control" id="yearBuilt" required>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text" class="form-control" id="imageUrl">
        </div>
        <div class="form-group">
            <label for="availability">Availability</label>
            <select class="form-control" id="availability" required>
                <option value="available">Available</option>
                <option value="sold">Sold</option>
                <option value="off the market">Off the Market</option>
            </select>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category" required>
                <option value="single family home">Single Family Home</option>
                <option value="townhouse">Townhouse</option>
                <option value="condo">Condo</option>
                <option value="rental">Rental</option>
            </select>
        </div>
        <div class="form-group">
            <label for="pincode">Pincode</label>
            <input type="text" class="form-control" id="pincode" required>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" class="form-control" id="price" required>
        </div>
        <!-- Include other fields as necessary -->
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
